<svg
  xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:svgjs="http://svgjs.dev/svgjs"
  viewBox="0 0 700 700"
  width="700"
  height="700"
  opacity="1"
>
  <defs>
    <radialGradient id="ffflux-gradient">
      <stop offset="0%" stop-color="#8006d1"></stop>
      <stop offset="40%" stop-color="#7d06d1"></stop>
      <stop offset="100%" stop-color="rgb(21, 21, 183)"></stop>
    </radialGradient>
    <filter
      id="ffflux-filter"
      x="-20%"
      y="-20%"
      width="120%"
      height="120%"
      filterUnits="objectBoundingBox"
      primitiveUnits="userSpaceOnUse"
      color-interpolation-filters="sRGB"
    >
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.004 0.004"
        numOctaves="2"
        seed="349"
        stitchTiles="stitch"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        result="turbulence"
      ></feTurbulence>
      <feGaussianBlur
        stdDeviation="5 5"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        in="turbulence"
        result="blur"
      ></feGaussianBlur>
      <feTurbulence
        type="fractalNoise"
        baseFrequency="12"
        numOctaves="2"
        seed="148"
        stitchTiles="stitch"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        result="turbulence2"
      ></feTurbulence>
      <feBlend
        mode="color"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        in="SourceGraphic"
        in2="blur"
        result="blend"
      ></feBlend>
      <feBlend
        mode="darken"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        in="blend"
        in2="turbulence2"
        result="blend2"
      ></feBlend>
    </filter>
  </defs>
  <rect
    width="700"
    height="700"
    fill="url(#ffflux-gradient)"
    filter="url(#ffflux-filter)"
  ></rect>
</svg>
